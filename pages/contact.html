<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8" />
            <meta
                  name="viewport"
                  content="width=device-width, initial-scale=1.0" />
            <link rel="stylesheet" href="../index.css" />
            <link rel="icon" href="../assets/icons/foot.png" />
            <title>Bensalem Many - Me contacter</title>
      </head>
      <body>
            <main id="contact">
                  <nav>
                        <ul>
                              <li>
                                    <a href="/index.html">Accueil</a>
                                    <div class="border"></div>
                              </li>
                              <li>
                                    <a href="/pages/about.html">À propos</a>
                                    <div class="border"></div>
                              </li>
                              <li>
                                    <a href="/pages/projects.html"
                                          >Réalisations</a
                                    >
                                    <div class="border"></div>
                              </li>
                              <li>
                                    <a href="/pages/contact.html">Contact</a>
                                    <div class="border"></div>
                              </li>
                        </ul>
                  </nav>
                  <section class="contact">
                        <h1><span>Me</span> contacter</h1>
                        <div class="contactLinks">
                              <div class="links">
                                    <div class="insta">
                                          <span></span>
                                          <a
                                                href="https://www.instagram.com/manymale/"
                                                target="_blank"
                                                >@manymale</a
                                          >
                                    </div>
                                    <div class="twitter">
                                          <span></span>
                                          <a
                                                href="https://twitter.com/ManyBensalem"
                                                target="_blank"
                                                >@ManyBensalem</a
                                          >
                                    </div>
                                    <div class="discord">
                                          <span></span>
                                          @evoxduff
                                    </div>
                              </div>
                              <form>
                                    <label for="email">Email</label>
                                    <input type="email" placeholder="Email" />
                                    <label for="message">Message</label>
                                    <textarea
                                          name="message"
                                          id="message"
                                          cols="30"
                                          rows="10"
                                          placeholder="Message"></textarea>
                                    <button>Envoyer</button>
                              </form>
                        </div>
                  </section>
            </main>
      </body>
</html>
